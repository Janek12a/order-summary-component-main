<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order summary component main</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="card">
        <div class="card__img">
            <img src="./images/illustration-hero.svg" alt="Woman listen music">
        </div>
        <section class="card__info">
            <h2 class="card__title">Order Summary</h2>
            <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!</p>
                
            <div class="card__plan">
                <img src="./images/icon-music.svg" alt="" class="card__plan-icon">
                <div class="card__details">
                    <p class="card__plan-title">Annual Plan</p>
                    <p class="card__plan-price">$59.99/year</p>
                </div>
                <a href="" class="card__plan-edit">Change</a>
            </div>
            <div class="card__btn">
                <button class="card__btn card__btn--approve">Proceed to Payment</button>
                <button class="card__btn card__btn--cancel">Cancel Order </button>
            </div>

        </section>
    </main>

</body>

</html>
